<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTour - EmergÃªncia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="safetour.png">
</head>
<body>
    <div class="container">
        <header>
            <a id="back-button" href="#">Voltar</a>
        </header>
        
        <div class="page-header">
            <img src="safetour-logo.png" alt="SafeTour Logo" class="logo">
            <h2>Acionar EmergÃªncia</h2>
        </div>
        
        <section id="emergencia">
            <p>Sua localizaÃ§Ã£o serÃ¡ enviada para as autoridades.</p>
            
            <button id="btnEmergencia" class="emergency-button">
                ðŸ”´<br>EMERGÃŠNCIA
            </button>
            <div id="emergenciaResult" style="text-align: center;"></div>
        </section>
    </div>

    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        const btnEmergencia = document.getElementById('btnEmergencia');
        const emergenciaResult = document.getElementById('emergenciaResult');

        // LÃ³gica de redirecionamento do botÃ£o Voltar
        const token = localStorage.getItem('authToken');
        if (token) {
            const decodedToken = jwt_decode(token);
            const userType = decodedToken.userType;
            if (userType === 'turista') {
                document.getElementById('back-button').href = 'dashboard-turista.html';
            } else if (userType === 'agencia' || userType === 'guia') {
                document.getElementById('back-button').href = 'dashboard-agencia-guia.html';
            }
        }

        btnEmergencia.addEventListener('click', async () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    const localizacao = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    try {
                        const response = await fetch(`${API_BASE_URL}/alerta/emergencia`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ usuarioId: '1', localizacao })
                        });
                        const data = await response.json();
                        const autoridade = data.autoridade;
                        
                        emergenciaResult.innerHTML = `
                            <p>âœ… Alerta de emergÃªncia enviado! ID: ${data.alertaId}</p>
                            <hr>
                            <p>ðŸš¨ **Contatos de EmergÃªncia:**</p>
                            <p><b>Autoridade:</b> ${autoridade.nome}</p>
                            <p><b>Telefone:</b> <a href="tel:${autoridade.telefone}">${autoridade.telefone}</a></p>
                            <p><b>Email:</b> <a href="mailto:${autoridade.email}">${autoridade.email}</a></p>
                        `;
                    } catch (err) {
                        emergenciaResult.innerHTML = `<p style="color: red;">Erro: ${err.message}</p>`;
                    }
                }, error => {
                    emergenciaResult.innerHTML = `<p style="color: red;">NÃ£o foi possÃ­vel obter sua localizaÃ§Ã£o. Verifique as permissÃµes do seu navegador.</p>`;
                    console.error("Erro de geolocalizaÃ§Ã£o:", error);
                });
            } else {
                emergenciaResult.innerHTML = `<p style="color: red;">Seu navegador nÃ£o suporta geolocalizaÃ§Ã£o.</p>`;
            }
        });
    </script>
</body>
</html>
