<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTour - Dashboard Ag√™ncia/Guia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="safetour.png">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <img src="safetour-logo.png" alt="SafeTour Logo" class="logo">
            <h1>SafeTour</h1>
        </div>
        
        <section>
            <h2>Bem-vindo(a)!</h2>
            <ul>
                <li><a href="#" class="button-like">Gerenciar Roteiros (Em breve)</a></li>
                <li><a href="#" class="button-like">Ver Relat√≥rios (Em breve)</a></li>
                <li><a href="perfil.html" class="button-like">üë§ Ver Perfil</a></li>
            </ul>
        </section>

        <section>
            <h2>Sess√£o</h2>
            <button id="logoutBtn" class="button-like">Sair</button>
        </section>
    </div>

    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            window.location.href = 'index.html';
        });

        // Prote√ß√£o de rota: redireciona se n√£o houver token ou tipo de usu√°rio incorreto
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            const decodedToken = jwt_decode(token);
            if (decodedToken.userType !== 'agencia' && decodedToken.userType !== 'guia') {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
