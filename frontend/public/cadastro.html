<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTour - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="safetour.png">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">Voltar</a>
        </header>

        <div class="page-header">
            <img src="safetour-logo.png" alt="SafeTour Logo" class="logo">
            <h2>Cadastro de Usuário</h2>
        </div>
        
        <section id="cadastro">
            <form id="cadastroForm">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <div>
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" required>
                        <option value="turista">Turista</option>
                        <option value="guia">Guia</option>
                        <option value="agencia">Agência</option>
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <div id="cadastroResult"></div>
        </section>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        const cadastroForm = document.getElementById('cadastroForm');
        const cadastroResult = document.getElementById('cadastroResult');

        cadastroForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                tipo: document.getElementById('tipo').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/cadastro`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });
                const data = await response.json();
                
                if (response.ok) {
                    cadastroResult.innerHTML = `<p style="color: green;">Sucesso! Redirecionando...</p>`;
                    
                    const userType = user.tipo;
                    setTimeout(() => {
                        if (userType === 'turista') {
                             window.location.href = 'dashboard-turista.html';
                        } else if (userType === 'agencia' || userType === 'guia') {
                             window.location.href = 'dashboard-agencia-guia.html';
                        } else {
                             // Se o tipo não for reconhecido, o usuário é redirecionado para o dashboard padrão
                             window.location.href = 'dashboard.html';
                        }
                    }, 1000); 

                } else {
                    cadastroResult.innerHTML = `<p style="color: red;">Erro: ${data.erro || 'Erro no servidor'}</p>`;
                }

            } catch (err) {
                cadastroResult.innerHTML = `<p style="color: red;">Erro: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
